<!DOCTYPE html>
<html>
    <head>
        <title>Hello Django</title>
    </head>
    <body>
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="/app/{{ question.id }}/">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </body>
</html>
